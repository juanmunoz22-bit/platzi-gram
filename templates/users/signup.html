{% extends 'users/base.html' %}

{% block head_content %}
    <title>Platzigram | Sign up</title>
{% endblock head_content %}

{% block container %}

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary btn-block mt-5">Sign up!</button>

    </form>

    <p class="mt-4">Already have an account <a href="{% url "login" %}">Sign in here.</a></p>
{% endblock container %}
